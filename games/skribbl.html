    <body>
        <iframe src="https://skribbleio.herokuapp.com/" style="border: none;position:absolute;top:0px;left:0px;" title="this is the game" id="game"></iframe>
        <script>
            document.getElementById("game").height = innerHeight;
            document.getElementById("game").width = innerWidth;
            addEventListener("resize",function(event) {
                document.getElementById("game").width = innerWidth;
                document.getElementById("game").height = innerHeight;
            });
        </script>
    </body>
