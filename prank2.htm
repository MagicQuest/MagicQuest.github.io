<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:image" content="https://magicquest.github.io/clickonthelink.png">
    <meta name="twitter:card" content="summary_large_image">

    <title>trolld</title>
</head>
<body>
    <script>
        function decompress(string) {

          var newString = '',
            char, codeStr, firstCharCode, lastCharCode;

          for (var i = 0; i < string.length; i++) {
            char = string.charCodeAt(i);
            if (char > 132) {
              codeStr = char.toString(10);

              // You take the first part of the compressed char code, it's your first letter
              firstCharCode = parseInt(codeStr.substring(0, codeStr.length - 2), 10);

              // For the second one you need to add 31 back.
              lastCharCode = parseInt(codeStr.substring(codeStr.length - 2, codeStr.length), 10) + 31;

              // You put back the 2 characters you had originally
              newString += String.fromCharCode(firstCharCode) + String.fromCharCode(lastCharCode);
            } else {
              newString += string.charAt(i);
            }
          }
          return newString;
      }
      window.onload = function() {
        var pos;
        if(location.href.includes("?",10)) {
          alert(location.href.slice(location.href.indexOf("?") + 1));
          pos = decompress(location.href.slice(location.href.indexOf("?") + 1));
          alert(pos);
        }
        location.href = pos;
      }
    </script>
</body>
</html>
