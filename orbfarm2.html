                            state = 2;

        function line(p0, p1) {
            let points = [];
            let N = diagonal_distance(p0, p1);
            for (let step = 0; step <= N; step++) {
                let t = N === 0? 0.0 : step / N;
                points.push(round_point(lerp_point(p0, p1, t)));
            }
            return points;
        }

        function diagonal_distance(p0, p1) {
            let dx = p1.x - p0.x, dy = p1.y - p0.y;
            return Math.max(Math.abs(dx), Math.abs(dy));
        }

        function round_point(p) {
            return {x: Math.round(p.x), y: Math.round(p.y)};
        }

        function lerp_point(p0, p1, t) {
            return {x: lerp(p0.x, p1.x, t), y: lerp(p0.y, p1.y, t)};
        }

        function lerp(start, end, t) {
            return start + t * (end-start);
        } //hahga stoplen from https://www.redblobgames.com/grids/line-drawing.html thank yiou

        function distanceSq(p0, p1) {
            let x = p0.x - p1.x;
            let y = p0.y - p1.y;
            return x*x + y*y;//{x: (p0.x-p1.x)**2, y: (p0.y-p1.y)**2};
        } //stolen from minecrtaft

            mouseInfo.pos.y = mouse.y;
            mouseInfo.button = event.buttons;
            mouseInfo.shiftctrl = event.shiftKey && event.ctrlKey;
            if(event.shiftKey && event.ctrlKey) {
                let cell = cells[mouse.x][mouse.y];
                if(cell.state != 0) {
                    cell.properties.ctype = cell.state;
                    cell.state = -1;
                    cell.prev = true;
                }

                mouse.x -= Math.round(drawSize/2);

                            let dState = event.buttons == 2 ? 0 : drawState;
                            if((cell.state != 2 && cell.state != -1) || dState == 0) {
                                cell.state = dState;
                                cell.prev = true;
                            }
                        }
                    }
                }
